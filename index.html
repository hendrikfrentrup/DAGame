<!doctype html>
<html>
  <head>
    <title>DAGame</title>
  </head>
  <body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="game.js"></script>


    
    <h1>
        <span id="title"> {DAG} </span>
    </h1>
    
    <div>
        <p>   
            Set your player name:
            <form id="setplayerid" action="">
                <input id="playerid" autocomplete="off" />
                <button>Join</button>
            </form>
        </p>
    </div>

    <div>
        <h2>Your player ID: <span id="plid">  {id} </span></h2>
        <h2>Your score:     <span id="score"> {score} </span> </h2>
    </div> 

    <hr>

    <div>
        <h2> Play someone (Active players: <span id="numactiveusers"></span>): </h2>
        <ul id="activeplayers"></ul>
    </div>

    <hr>

    <div>
        <h3> Someone wants to play: </h3>
        <ul id="playrequests"></ul>
    </div>

    <hr>

        <div>
            <h3> Events + Backchannel: </h3>
        </div>

        <div>
            <ul id="messages"></ul>

            <form id="send" action="">
            <input id="m" autocomplete="off" />
            <button>Send</button>
            </form>
        </div>

  </body>
</html>
